<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-100 text-gray-800">
    <div class="container mx-auto p-4 fade-in">
        <h1 class="text-4xl text-center text-red-500 mb-8">Valentine's Day Fun</h1>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button id="sevgilimVar" class="button bg-red-500 text-white p-4 text-lg hover:bg-red-600">Sevgilim Var</button>
            <button id="sevgilimYok" class="button bg-red-500 text-white p-4 text-lg hover:bg-red-600">Sevgilim Yok</button>
            <button id="konustugumBiriVar" class="button bg-red-500 text-white p-4 text-lg hover:bg-red-600">Konuştuğum Biri Var</button>
            <button id="ummuGulsumErgin" class="button bg-red-500 text-white p-4 text-lg hover:bg-red-600">Ümmü Gülsüm Ergin Neden Bu Websitesini Yaptı?</button>
        </div>
        <div id="content" class="text-center"></div>
        <footer class="text-center mt-8">
          <a href="https://www.instagram.com/ummugulsumerginn" target="_blank" class="flex items-center justify-center space-x-2">
              <i class="fab fa-instagram text-3xl text-gray-700 hover:text-red-500"></i>
              <img src="https://i.pinimg.com/736x/60/a5/ba/60a5ba27873d52e11701006ea5faec1a.jpg" alt="A cute and romantic Valentine's Day themed image" class="w-8 h-8 rounded-full">
          </a>
      </footer>
    </div>

    <script>
        function goToHomePage() {
            document.getElementById('content').innerHTML = '';
        }

        document.getElementById('sevgilimYok').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h2 class="text-2xl text-red-500 mb-4">Üzülme, 19 Mayıs'ta da gençliğin yoktu!</h2>
                <img src="https://i.pinimg.com/1200x/08/3f/15/083f1541f774065a98addfefff618171.jpg" alt="A funny image to cheer you up" class="mx-auto mb-4">
                <h3 class="text-xl text-red-500 mb-2">Sevgilim Yokken Dinlenecekler Listesi</h3>
                <iframe src="https://open.spotify.com/embed/playlist/29QBdUKSQndVh2AhJopB5D?si=0dd7a0837f644dcd" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" class="mx-auto mb-4"></iframe>
               
                <br>
                <h3 class="text-xl text-red-500 mb-2">Yalnızken Yapılacak Yemek Tarifleri</h3>
                <a href="https://www.youtube.com/c/TEKK%C4%B0%C5%9E%C4%B0L%C4%B0KMUTFAK" target="_blank" class="text-blue-500 underline">Yemek Tarifleri için Tıklayın</a>
                <br>
                <br>
                <h3 class="text-xl text-red-500 mb-2">Sevgilim Yokken İzlenecek Filmler</h3>

                <ul class="list-disc list-inside text-left mx-auto max-w-md">
                    <li>The Pursuit of Happyness</li>
                    <li>Forrest Gump</li>
                    <li>Amélie</li>
                    <li>La La Land</li>
                    <li>500 Days of Summer</li>
                    <li>Her</li>
                    <li>Midnight in Paris</li>
                    <li>Before Sunrise</li>
                    <li>Blue Valentine</li>
                    <li>Eternal Sunshine of the Spotless Mind</li>
                </ul>
                <button onclick="goToHomePage()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-4">Anasayfaya Dön</button>
            `;
        });

        document.getElementById('sevgilimVar').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h2 class="text-2xl text-red-500 mb-4">Sevgilimi Ne Kadar Tanıyorum?</h2>
                <form id="quiz" class="text-left max-w-md mx-auto">
                    <div class="mb-4">
                        <label class="block text-gray-700">1. Sevgilimin en sevdiği renk nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="1">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">2. Sevgilimin en sevdiği yemek nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">3. Sevgilimin doğum günü ne zaman?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="3">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">4. Sevgilimin en sevdiği film nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="4">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">5. Sevgilimin en sevdiği müzik türü nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="5">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">6. Sevgilimin en sevdiği tatil yeri neresidir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="6">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">7. Sevgilimin en sevdiği spor nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="7">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">8. Sevgilimin en sevdiği kitap nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="8">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">9. Sevgilimin en sevdiği hayvan nedir?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="9">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">10. Sevgilim bana ne hediye aldı?</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="10">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">İstediğim Hediye</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="11">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Adresim</label>
                        <input type="text" class="w-full px-3 py-2 border rounded" data-question="12">
                    </div>
                    <button type="button" id="submitQuiz" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Quiz'i Bitir</button>
                </form>
                <div id="quizResult" class="mt-4"></div>
                <button type="button" id="sendEmail" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 mt-4 hidden">Sonuçlarımı E-posta ile Gönder</button>
                <button onclick="goToHomePage()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-4">Anasayfaya Dön</button>
            `;

            const inputs = document.querySelectorAll('#quiz input');
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            document.getElementById('submitQuiz').click();
                        }
                    }
                });
            });

            document.getElementById('submitQuiz').addEventListener('click', function() {
                const answers = Array.from(document.querySelectorAll('#quiz input')).map(input => input.value);
                document.getElementById('quizResult').innerHTML = `
                    <h3 class="text-xl text-red-500 mb-2">Quiz Sonuçları</h3>
                    <ul class="list-disc list-inside">
                        ${answers.map((answer, index) => `<li>${index + 1}. Soru: ${answer}</li>`).join('')}
                    </ul>
                `;
                document.getElementById('sendEmail').classList.remove('hidden');
            });

            document.getElementById('sendEmail').addEventListener('click', function() {
                const answers = Array.from(document.querySelectorAll('#quiz input')).map(input => input.value);
                const emailBody = answers.map((answer, index) => `${index + 1}. Soru: ${answer}`).join('\n');
                const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=sevgilim@example.com&su=Quiz Sonuçları&body=${encodeURIComponent(emailBody)}`;
                window.open(mailtoLink, '_blank');
            });
        });

        document.getElementById('konustugumBiriVar').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h2 class="text-2xl text-red-500 mb-4">Konuştuğum Biri Var</h2>
                <form id="survey" class="text-left max-w-md mx-auto">
                    <div class="mb-4" id="question1">
                        <label class="block text-gray-700">1. 6 aydan uzun süredir mi konuşuyorsunuz?</label>
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="evet">Evet</button>
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="hayir">Hayır</button>
                    </div>
                    <div id="surveyResult" class="mt-4"></div>
                </form>
                <button onclick="goToHomePage()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-4">Anasayfaya Dön</button>
            `;

            document.querySelectorAll('#question1 button').forEach(button => {
                button.addEventListener('click', function() {
                    const answer = this.getAttribute('data-answer');
                    document.getElementById('question1').style.display = 'none';
                    if (answer === 'evet') {
                        document.getElementById('surveyResult').innerHTML = `
                            <div class="mb-4" id="question2">
                                <label class="block text-gray-700">2. Sence sizden olur mu?</label>
                                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="evet">Evet</button>
                                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="hayir">Hayır</button>
                                <button type="button" id="backToQ1" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-2">Geri Dön</button>
                            </div>
                        `;
                        document.getElementById('backToQ1').addEventListener('click', function() {
                            document.getElementById('question1').style.display = 'block';
                            document.getElementById('surveyResult').innerHTML = '';
                        });
                        document.querySelectorAll('#question2 button[data-answer]').forEach(button => {
                            button.addEventListener('click', function() {
                                const answer = this.getAttribute('data-answer');
                                document.getElementById('question2').style.display = 'none';
                                if (answer === 'evet') {
                                    document.getElementById('surveyResult').innerHTML = `
                                        <img src="https://media3.giphy.com/media/yGl0Kxaz7DdYtX5y5f/giphy_s.gif" alt="A happy and excited reaction gif" class="mx-auto mb-4">
                                    `;
                                } else {
                                    document.getElementById('surveyResult').innerHTML = `
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7yCuPhmovlfqxuJ-cdSWZj8LWoFZTP1LLtQ&s" alt="A sad and disappointed reaction image" class="mx-auto mb-4">
                                    `;
                                }
                            });
                        });
                    } else {
                        document.getElementById('surveyResult').innerHTML = `
                            <div class="mb-4" id="question3">
                                <label class="block text-gray-700">Bence çok tatlı ama zamana ihtiyacımız varmış gibi geliyor</label>
                                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="evet">Evet</button>
                                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" data-answer="hayir">Hayır</button>
                                <button type="button" id="backToQ1" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-2">Geri Dön</button>
                            </div>
                        `;
                        document.getElementById('backToQ1').addEventListener('click', function() {
                            document.getElementById('question1').style.display = 'block';
                            document.getElementById('surveyResult').innerHTML = '';
                        });
                        document.querySelectorAll('#question3 button[data-answer]').forEach(button => {
                            button.addEventListener('click', function() {
                                const answer = this.getAttribute('data-answer');
                                document.getElementById('question3').style.display = 'none';
                                if (answer === 'evet') {
                                    document.getElementById('surveyResult').innerHTML = `
                                        <img src="https://i.pinimg.com/736x/80/2a/c6/802ac6dd7a576f96bf4f2b89ba7aaf6a.jpg" alt="A cute and hopeful image" class="mx-auto mb-4">
                                    `;
                                } else {
                                    document.getElementById('surveyResult').innerHTML = `
                                        <img src="https://i.pinimg.com/736x/d7/b6/00/d7b600c401d2eecd34b7ee405743dbba.jpg" alt="A confused and unsure reaction image" class="mx-auto mb-4">
                                    `;
                                    setTimeout(() => {
                                        document.getElementById('surveyResult').innerHTML += `
                                            <img src="https://i.pinimg.com/474x/94/b6/b9/94b6b9b6b7648600796fea499de9516d.jpg" alt="A thoughtful and reflective image" class="mx-auto mb-4">
                                        `;
                                    }, 3000);
                                }
                            });
                        });
                    }
                });
            });
        });

        document.getElementById('ummuGulsumErgin').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h2 class="text-2xl text-red-500 mb-4">Ümmü Gülsüm Ergin Neden Bu Websitesini Yaptı?</h2>
                <p class="text-lg text-gray-700 mb-4">Cevabı almak için kendisine mail veya mesaj yoluyla ulaşabilirsiniz. Cevabı üzerine düşünüyormuş. 
                  Ayrıca verilerinizi saklamıyorum korkmayın :)</p>
                <p class="text-lg text-gray-700 mb-4">Mail adresi: <a href="mailto:ummugulsumerginn@gmail.com" class="text-blue-500 underline">ummugulsumerginn@gmail.com</a></p>
                <button onclick="goToHomePage()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 mt-4">Anasayfaya Dön</button>
            `;
        });
    </script>
</body>
</html>
